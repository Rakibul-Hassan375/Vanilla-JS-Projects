<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tittle -->
    <title>Filtering</title>
    <!-- cdn - font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- cdn - tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="flex items-center justify-center gap-5 pt-10">
            <button type="button" class="py-2 px-4 text-3xl bg-gray-300 hover:bg-gray-400 border-2 border-black rounded" onclick="showProduct()">All</button>
            <button type="button" class="py-2 px-4 text-3xl bg-gray-300 hover:bg-gray-400 border-2 border-black rounded" onclick="FilterProduct(1)">one</button>
            <button type="button" class="py-2 px-4 text-3xl bg-gray-300 hover:bg-gray-400 border-2 border-black rounded" onclick="FilterProduct(2)">two</button>
            <button type="button" class="py-2 px-4 text-3xl bg-gray-300 hover:bg-gray-400 border-2 border-black rounded" onclick="FilterProduct(3)">three</button>
            <button type="button" class="py-2 px-4 text-3xl bg-gray-300 hover:bg-gray-400 border-2 border-black rounded" onclick="FilterProduct(4)">four</button>
            <button type="button" class="py-2 px-4 text-3xl bg-green-300 hover:bg-gray-400 border-2 border-black rounded" onclick="FilterProductByPriceH()">Sort by Highest</button>
            <button type="button" class="py-2 px-4 text-3xl bg-red-300 hover:bg-gray-400 border-2 border-black rounded" onclick="FilterProductByPriceL()">Sort by Lowest</button>
        </div>
        <div id="product-prime" class="grid grid-cols-4 pt-10 gap-5 justify-items-center pb-10">
            <!--  -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
