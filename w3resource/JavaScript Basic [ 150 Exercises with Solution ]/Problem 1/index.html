<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Display the current day and time </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1> Display the current day and time </h1>

    <h2> Here are the Date, Weekday, Year, Current/present Time </h2>

    <!-- Todays Date -->
        <p class="all" id="date"> This is the date </p>

    <!-- Today's Day Name / Weekday -->
        <p class="all" id="weekDay"></p>

    <!-- Present Year -->
        <p class="all" id="year"></p>

    <!-- Present / Current Time First Method -->
        <p class="all" id="time"></p>
    <!-- Present / Current Time Second Method -->
        <p class="all" id="tim2"></p>

    <script src="myScript.js"></script>

</body>
</html>
