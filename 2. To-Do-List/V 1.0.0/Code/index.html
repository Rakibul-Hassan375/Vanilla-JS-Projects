<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tittle -->
    <title>To-Do-List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font - Google - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- Main -->
    <div class="main_content">
        <!-- Header Section -->
        <section class="head_main">
            <div class="head_prime">
                <!-- Header text -->
                <h1>To-Do-List</h1>
                <!-- Header Image -->
                <img src="../Asset/image_one.png" alt="to-do-list">
            </div>
        </section>
        <!-- Addding List Section -->
        <section class="add_li_main">
            <!-- Form for adding text from input field -->
            <div class="add_li_prime">
                <form onsubmit="addtodolist(event)">
                    <input id="input_text" type="text" placeholder="Add Your Task">
                    <button type="submit">Add</button>
                </form>
            </div>
        </section>
        <!-- List Section -->
        <section class="list_main">
            <ul id="un_li">
                <!-- Lists -->
            </ul>
        </section>
    </div>
    <!-- Prime Script File -->
    <script src="myScript.js"></script>
</body>
</html>
