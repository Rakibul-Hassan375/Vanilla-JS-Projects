<body>

    <div class="fl_cont">

        <div id="front_main">
            <div class="front_cont" >
                <!-- Header part -->
                <h1>Luminate Co. Ltd - Employee Datebase</h1>
                <!-- Button Part -->
                <div class="front_cont_btn">
                    <h2>Induct a new team member</h2>
                    <button type="button" onclick="showEnrollSection(event)">Enroll</button>
                </div>
                        <!-- Table Part -->
                    <div class="t_p">
                        <table>
                            <!-- Table Heading -->
                            <thead>
                                <tr>
                                    <th class="th_1">File Number</th>
                                    <th class="th_2">Full Name</th>
                                    <th class="th_3">Contact Number</th>
                                    <th class="th_4">Email</th>
                                    <th class="th_5">Salary</th>
                                    <th class="th_6">Joining Date</th>
                                    <th class="th_7 w1">Update</th>
                                    <th class="th_8 w2">Wipe</th>
                                    <th class="th_9 w3">Terminate</th>
                                </tr>
                            </thead>

                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
        <!-- Enroll content -->
        <div class="enroll-cont" id="enroll-form" style="display: none;">
            <form>
                <!-- Form = Input Submit -->
                <div>
                    <label class="en_ed" for="input-file-num">File Number</label>
                    <input type="number" id="input-file-num" placeholder="e.g. 000001">
                </div>
                <div>
                    <label class="en_ed" for="input-name">Full Name</label>
                    <input type="text" id="input-name" placeholder="e.g. MD Rakibul Hassan">
                </div>
                <div>
                    <label class="en_ed" for="input-number">Contact Number</label>
                    <input type="text" id="input-number" placeholder="e.g. +88-016-8456-5240">
                </div>
                <div>
                    <label class="en_ed" for="input-email">Email</label>
                    <input type="text" id="input-email" placeholder="e.g. mdrh96.11@gmail.com">
                </div>
                <div>
                    <label class="en_ed" for="input-salary">Salary</label>
                    <input type="text" id="input-salary" placeholder="e.g. 90,000">
                </div>
                <div>
                    <label class="en_ed" for="input-date">Joining Date</label>
                    <input type="text" id="input-date" placeholder="e.g. 4th-September-23">
                </div>
                <!-- Form = Input Submit Button -->
                <div class="submit-button-section">
                    <button class="en_ed_btn" type="button" onclick="cancelEnrollSection(event)">Discontinue</button>
                    <button class="en_ed_btn" type="button" onclick="addNewEmployee(event)">Enroll</button>
                </div>
            </form>
        </div>
        <!-- Edit Enroll content -->
        <div class="enroll-cont" id="edit-enroll-form" style="display: none;">
            <form>
                <!-- Form = Input Submit -->
                <div>
                    <label class="en_ed" for="edit-input-file-num">File Number</label>
                    <input type="number" id="edit-input-file-num" placeholder="e.g. 000001">
                </div>
                <div>
                    <label class="en_ed" for="edit-input-name">Full Name</label>
                    <input type="text" id="edit-input-name" placeholder="e.g. MD Rakibul Hassan">
                </div>
                <div>
                    <label class="en_ed" for="edit-input-number">Contact Number</label>
                    <input type="text" id="edit-input-number" placeholder="e.g. +88-016-8456-5240">
                </div>
                <div>
                    <label class="en_ed" for="edit-input-email">Email</label>
                    <input type="text" id="edit-input-email" placeholder="e.g. mdrh96.11@gmail.com">
                </div>
                <div>
                    <label class="en_ed" for="edit-input-salary">Salary</label>
                    <input type="text" id="edit-input-salary" placeholder="e.g. 90,000">
                </div>
                <div>
                    <label class="en_ed" for="edit-input-date">Joining Date</label>
                    <input type="text" id="edit-input-date" placeholder="e.g. 4th-September-23">
                </div>
                <!-- Form = Input Submit Button -->
                <div class="submit-button-section">
                    <button class="en_ed_btn" type="button" onclick="editCancelEnrollSection(event)">Discontinue</button>
                    <button class="en_ed_btn" type="button" onclick="renewEmployee(event)">Renew</button>
                </div>
            </form>
        </div>
    </div>
